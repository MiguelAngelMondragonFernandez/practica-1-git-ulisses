<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/services.css">
    <script src="../js/services.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Services</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-body {
            max-width: 600px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        .main-body h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 16px;
        }
        .main-body p {
            color: #374151;
            font-size: 1.1rem;
        }
        .main-body ul {
            list-style: none;
            padding: 0;
            margin: 32px 0 24px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .main-body ul li {
            background: #f1f5f9;
            color: #1e293b;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .main-body ul li:hover {
            background: #dbeafe;
        }
        .about-us {
            display: block;
            margin-top: 32px;
            background: #2563eb;
            color: #fff;
            border-radius: 8px;
            padding: 18px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .about-us:hover {
            background: #1d4ed8;
        }
        .about-us p {
            margin: 0;
            font-size: 1.05rem;
        }
        @media (max-width: 640px) {
            .main-body {
                padding: 24px 8px;
            }
            .main-body h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Mi Empresa</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="index.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="about.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Nosotros</a>
                    </li>
                    <li>
                        <a href="services.html"
                            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Servicios</a>
                    </li>
                    <li>
                        <a href="contact.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contacto</a>
                    </li>
                    <li>
                        <a href="faq.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Preguntas
                            Frecuentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-body">
        <h1>Servicios</h1>
        <p>Ofrecemos una variedad de servicios para satisfacer tus necesidades:</p>
        <ul>
            <li>Consultoría</li>
            <li>Desarrollo</li>
            <li>Soporte</li>
            <li>Capacitación</li>
        </ul>
        <label  onclick="redireccionAboutUs()">
            <p>¿Quieres saber más?</p>
            <p><strong>Contáctanos aquí</strong></p>
        </label>
    </div>
</body>

</html>
